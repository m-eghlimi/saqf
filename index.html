<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAQF Web App</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: 'Vazir', Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh; /* اطمینان از پر شدن کامل صفحه */
        }
        .light-mode {
            background-color: white;
            color: black;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .top-nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
        }
        .top-nav .profile-icon {
            cursor: pointer;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            transition: background-color 0.3s;
            margin-right: 40px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .top-nav .profile-icon img {
            width: 90%;
            height: 90%;
            border-radius: 50%;
        }
        .top-nav .profile-icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .main-content {
            /* بلوک اصلی به شکل کارت */
            /* عرض ۱۰۰٪ از والد با فاصله ۳۵ پیکسل از بغل‌های صفحه */
            width: calc(100% - 70px);
            /* ارتفاع که یک مستطیل نزدیک به مربع ایجاد کند */
            height: 50vh; /* این مقدار می‌تواند به دلخواه تنظیم شود */
            /* تنظیم فاصله ۱۰ پیکسل یا ۱۰٪ از ناوبری بالا */
            margin: 5% 0;
            /* فاصله از بغل‌های صفحه */
            padding: 20px;
            margin-top: 10px;
            /* گوشه‌های گرد با اندازه ده پیکسل یا درصد */
            border-radius: 10px;
            /* زمینه سفید برای بلوک اصلی */
            background-color: #fff;
            /* حاشیه دور بلوک اصلی */
            border: 2px solid #ccc;
            /* سایه‌ای دور بلوک اصلی */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* موقعیت‌یابی نسبی برای امکان تنظیمات درونی */
            position: relative;
        }
        .custom-box {
            /* یک مستطیل قرمز رنگ با حاشیه‌های گرد */
            
            /* رنگ پس‌زمینه قرمز را تنظیم می‌کند */
            background-color: red;
            /* حاشیه‌های گرد را تنظیم می‌کند */
            border-radius: 15px;
            /* فاصله از کنارهای صفحه را ۳۵ پیکسل تنظیم می‌کند */
            margin: 35px auto;
            /* حداکثر عرض کارت را تنظیم می‌کند */
            max-width: 400px;
            /* حداقل ارتفاع کارت را تنظیم می‌کند */
            min-height: 200px;
            /* تنظیم حاشیه داخلی کارت */
            padding: 20px;
            /* سایه‌ای دور کارت ایجاد می‌کند */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* چینش کارت به صورت بلوک و در مرکز صفحه */
            display: block;
        }

    </style>
</head>
<body class="light-mode">
    <div class="top-nav">
        <div class="profile-icon">
            <!-- آیکون دیفالت پروفایل -->
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="User Profile">
        </div>
    </div>
    <div class="main-content">
        <div class="custom-box">
                <h4>box1</h4>
            </div>
    </div>
</body>
</html>
