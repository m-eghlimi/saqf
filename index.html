<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAQF Web App</title>
    <!-- اضافه کردن فونت دست نویس -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: 'Vazir', Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .light-mode {
            background-color: white;
            color: black;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
        }
        .top-nav .app-logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
            font-family: 'Amiri', Arial, sans-serif; /* فونت دست نویس */
            text-align: left; /* انتقال به سمت چپ */
            margin-left: 20px; /* فاصله از لبه چپ */
        }
        .top-nav .profile-icon {
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            transition: background-color 0.3s;
            margin-right: 20px; /* فاصله استاندارد از بغل تصویر */
            background-color: white; /* رنگ پس‌زمینه برای نمایش بهتر آیکون */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .top-nav .profile-icon img {
            width: 60%;
            height: 60%;
            border-radius: 50%;
        }
        .top-nav .profile-icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .main-content {
            padding: 60px 20px;
            text-align: center;
        }
        .hero-section {
            margin-bottom: 20px;
        }
        .content-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            text-align: left;
        }
        .content-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .toggle-button {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body class="light-mode">
    <div class="top-nav">
        <div class="app-logo">سقف</div> <!-- لوگوی متنی سمت چپ -->
        <div class="profile-icon">
            <!-- آیکون دیفالت پروفایل -->
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="User Profile">
        </div>
    </div>
    <div class="main-content">
        <div class="hero-section">
            <h1>سلام، به تلگرام وب خوش آمدید</h1>
            <p>This is a simple Telegram web app.</p>
        </div>
        <div class="content-card">
            <img src="path/to/image.jpg" alt="Content Image">
            <h2>Content Title</h2>
            <p>Brief description or snippet of the content.</p>
            <button>Read more</button>
        </div>
        <button class="toggle-button" onclick="toggleMode()">تغییر حالت</button>
    </div>
    <script>
        function toggleMode() {
            const body = document.body;
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                localStorage.setItem('theme', 'light-mode');
            }
        }

        // Load the saved theme from localStorage
        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.remove('light-mode', 'dark-mode');
                document.body.classList.add(savedTheme);
            }
        }

        // Keyboard shortcut for toggling theme
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'm') {
                toggleMode();
            }
        });
    </script>
</body>
</html>
