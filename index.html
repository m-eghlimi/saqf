<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAQF Web App</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: 'Vazir', Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .light-mode {
            background-color: white;
            color: black;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .top-nav {
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
        }
        .top-nav .profile-icon {
            cursor: pointer;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            transition: background-color 0.3s;
            margin-right: 40px; 
            background-color: white; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .top-nav .profile-icon img {
            width: 80%; 
            height: 80%;
            border-radius: 50%;
        }
        .top-nav .profile-icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .main-content {
            padding-top: 70px; /* فاصله از ناوبری بالا */
            text-align: center;
        }
        .custom-box {
            width: 50%; /* عرض باکس */
            height: 25%; /* طول باکس، نصف عرض */
            background-color: red;
            margin: 10px auto; /* فاصله 10 پیکسل از هدر */
            margin-right: 40px; /* فاصله 40 پیکسل از بغل */
            margin-left: 40px; /* فاصله 40 پیکسل از بغل */
            border-radius: 5px;
        }
    </style>
</head>
<body class="light-mode">
    <div class="top-nav">
        <div class="profile-icon">
            <!-- آیکون دیفالت پروفایل -->
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="User Profile">
        </div>
    </div>
    <div class="main-content">
        <div class="custom-box"></div> <!-- باکس قرمز جدید -->
    </div>
    <script>
        function toggleMode() {
            const body = document.body;
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                localStorage.setItem('theme', 'light-mode');
            }
        }

        // Load the saved theme from localStorage
        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.remove('light-mode', 'dark-mode');
                document.body.classList.add(savedTheme);
            }
        }

        // Keyboard shortcut for toggling theme
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'm') {
                toggleMode();
            }
        });
    </script>
</body>
</html>
