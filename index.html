<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAQF Web App</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: 'Vazir', Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh; /* اطمینان از پر شدن کامل صفحه */
        }
        .light-mode {
            background-color: white;
            color: black;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .top-nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            color: white;
            position: fixed;
            width: 100%;
            height: 5%;
            z-index: 1000;
            top: 0;
            transition: background-color 0.3s;
        }
        .top-nav .profile-icon {
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            transition: background-color 0.3s;
            margin-right: 45px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .top-nav .profile-icon img {
            width: 95%;
            height: 95%;
            border-radius: 50%;
        }
        .top-nav .profile-icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* ظرف اصلی که همه بلوک‌ها را در خود جای می‌دهد */
        .container {
            display: flex;
            padding: 55px 20px 5px;
            justify-content: space-between;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }

        .MindContent {
            flex: none;
            width: 90vw; /* تنظیم عرض کارت به 90٪ عرض صفحه */
            max-width: 450px; /* حداکثر عرض کارت */
            height: 35vh; /* تنظیم ارتفاع کارت به 50٪ ارتفاع صفحه */
            margin: 20px 5px;
            background-color: #a89999;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            scroll-snap-align: center;
        }

        /* تنظیمات اضافی برای دستگاه‌های مختلف */
        @media (max-width: 600px) {
            .MindContent {
                width: 100vw; /* در دستگاه‌های کوچکتر عرض کارت به 100٪ تنظیم می‌شود */
                height: 35vh; /* ارتفاع بیشتر برای دستگاه‌های کوچکتر */
                margin: 0px 5; /* فاصله مناسب‌تر برای دستگاه‌های کوچکتر */
            }
        }

        @media (min-width: 1025px) {
            .MindContent {
                width: 450px; /* عرض ثابت برای دسکتاپ */
                height: 250px; /* ارتفاع بیشتر برای دسکتاپ */
                margin: 70px 5px; /* فاصله بیشتر بین کارت‌ها در دسکتاپ */
            }
        }

        /* برای حالت دارک مود */
        .dark-mode .top-nav {
        background-color: #333;
        }

        .dark-mode .MindContent {
        background-color: #333;
        color: white;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="profile-icon">
            <!-- آیکون دیفالت پروفایل -->
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="User Profile">
        </div>
    </div>
    <div class="container">
        <div class="MindContent"></div>
        <div class="MindContent"></div>
        <div class="MindContent"></div>
        <!-- شما می‌توانید به تعداد دلخواه بلوک اضافه کنید -->
    </div>

    <script>
        // تشخیص حالت دارک یا لایت مود بر اساس تنظیمات پلتفرم
        const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (isDarkMode) {
            document.body.classList.add('dark-mode');
        } else {
            document.body.classList.add('light-mode');
        }
    </script>
</body>
</html>
