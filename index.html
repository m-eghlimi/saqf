<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <!-- لینک به فایل‌های CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- هدر برنامه -->
    <header>
        <h1>برنامه وب تلگرام</h1>
    </header>
    
    <!-- بخش اصلی برنامه -->
    <main>
        <div id="chat-container">
            <!-- لیست چت‌ها -->
            <div id="chat-list">
                <!-- آیتم‌های چت -->
            </div>
            <!-- پنجره چت -->
            <div id="chat-window">
                <!-- پیام‌ها -->
            </div>
        </div>
    </main>
    
    <!-- فوتر برنامه -->
    <footer>
        <p>© 2023 Telegram Web App</p>
    </footer>
    
    <!-- لینک به فایل‌های جاوااسکریپت -->
    <script src="scripts.js"></script>
</body>
</html>
