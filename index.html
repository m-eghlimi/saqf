<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وب اپ تلگرام</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: 'Vazir', sans-serif;
            background-color: white;
            color: black;
            transition: all 0.3s ease;
        }

        .dark-mode {
            background-color: black;
            color: white;
        }

        .theme-switch {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .coming-soon {
            font-size: 2rem;
            margin: 20px 0;
        }

        .telegram-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0088cc;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .telegram-btn:hover {
            background-color: #0077bb;
        }

        .telegram-btn .icon {
            margin-left: 10px;
            width: 20px;
            height: 20px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="theme-switch" id="theme-switch">
        🌙
    </div>

    <div class="coming-soon">
        Coming Soon
    </div>

    <a href="http://t.me/saqf_channel" class="telegram-btn">
        کانال تلگرام ما
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo" class="icon">
    </a>

    <footer>
        © 2024 تمامی حقوق محفوظ
    </footer>

    <script src="script.js"></script>
</body>
</html>
