<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بروزرسانی</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            direction: rtl;
        }

        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 50px;
        }

        .lock-icon {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .lock-icon:hover {
            opacity: 0.8;
        }

        .button-container {
            position: absolute;
            bottom: 50px;
        }
    </style>
</head>
<body>
    <h1>بروزرسانی</h1>
    <div class="button-container">
        <img src="https://img.icons8.com/ios-filled/50/000000/lock.png" alt="قفل" class="lock-icon" onclick="checkAdmin()">
    </div>

    <script>
        function checkAdmin() {
            // شناسه کاربری شما به عنوان صاحب ربات
            const adminUserId = 370277082; // این رو با User ID خودت جایگزین کن

            // دریافت اطلاعات کاربر از API تلگرام
            window.Telegram.WebApp.getUserInfo().then(user => {
                if (user.id === adminUserId) {
                    window.location.href = "/admin.html";  // اگر ادمین بودید به صفحه دوم برید
                } else {
                    // در غیر این صورت کاری انجام نمی‌دهیم
                }
            });
        }
    </script>
</body>
</html>
