<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>در حال بروزرسانی</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa; /* رنگ زمینه */
            font-family: Arial, sans-serif;
            direction: rtl;
        }

        h1 {
            font-size: 2em; /* کوچکتر کردن متن */
            color: #00796b; /* رنگ متن */
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* اضافه کردن سایه به متن */
        }

        .lock-icon {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .lock-icon:hover {
            opacity: 0.8;
        }

        .button-container {
            position: absolute;
            bottom: 50px;
        }
    </style>
</head>
<body>
    <h1>در حال بروزرسانی</h1>
    <div class="button-container">
        <img src="https://img.icons8.com/ios-filled/50/000000/lock.png" alt="قفل" class="lock-icon" onclick="checkAdmin()">
    </div>

    <script>
        async function checkAdmin() {
            const botToken = '7422700063:AAFBpHS5gZpdwwfN8JpG60ytgrvoK1CZ-8Y'; // اینجا توکن ربات خود را قرار دهید
            const user = window.Telegram.WebApp.initDataUnsafe.user;

            if (!user) {
                alert("شما وارد نشده‌اید!");
                return;
            }

            try {
                // دریافت اطلاعات ربات از API تلگرام
                const response = await fetch(`https://api.telegram.org/bot${botToken}/getWebhookInfo`);
                const data = await response.json();

                if (data.ok) {
                    const botOwnerId = user.id; // شناسه صاحب ربات را از اطلاعات کاربر فعلی می‌گیریم

                    // بررسی اینکه آیا کاربر فعلی صاحب ربات است یا نه
                    if (botOwnerId) {
                        window.location.href = "/admin.html";  // هدایت به صفحه ادمین اگر ادمین بود
                    } else {
                        alert("شما دسترسی ندارید!");
                    }
                } else {
                    alert("خطایی در دریافت اطلاعات ربات رخ داده است.");
                }
            } catch (error) {
                alert("مشکلی در ارتباط با سرور رخ داده است.");
            }
        }
    </script>
</body>
</html>
