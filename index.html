<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAQF Web App</title>
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .light-mode {
            background-color: white;
            color: black;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .profile-icon {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            background-color: rgb(255, 255, 255);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s;
        }
        .profile-icon img {
            width: 47px;
            height: 47px;
            border-radius: 50%;
            object-fit: cover;
        }

        .app-logo {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 50px;
            height: 50px;
            background-color: rgb(0, 0, 0);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
        }
        .app-logo img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }

        .container {
            display: flex;
            padding: 65px 15px 4px;
            justify-content: space-between;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }

        .MindContent {
            flex: none;
            width: 90vw;
            max-width: 500px;
            height: 35vh;
            margin: 15px 4px;
            background-color: #a89999;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            scroll-snap-align: center;
        }

        @media (max-width: 600px) {
            .MindContent {
                width: 95vw;
                height: 35vh;
                margin: 15px 4px;
            }
        }

        @media (min-width: 1025px) {
            .MindContent {
                width: 500px;
                height: 350px;
                margin: 20px 10px;
            }
        }

        .dark-mode .top-nav {
            background-color: #333;
        }

        .dark-mode .MindContent {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="app-logo">
        <img src="https://raw.githubusercontent.com/m-eghlimi/saqf/main/path/to/5859574370006057418.jpg" alt="logo">
    </div>
    <div class="profile-icon">
        <!-- تصویر پروفایل تلگرام که توسط سمت سرور ارسال می‌شود -->
        <img src="PATH_TO_USER_PROFILE_PHOTO" alt="User Profile">
    </div>

    <div class="container">
        <div class="MindContent">...</div>
        <div class="MindContent">...</div>
        <div class="MindContent">...</div>
    </div>

    <script>
        const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (isDarkMode) {
            document.body.classList.add('dark-mode');
        } else {
            document.body.classList.add('light-mode');
        }
    </script>


    </style>
    <!-- فراخوانی کتابخانه تلگرام -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>
    <body>
    <div class="profile-icon">
        <img id="telegram-profile" src="default-profile.png" alt="User Profile">
    </div>

    <script>
        // بررسی اینکه آیا در محیط تلگرام باز شده است
        if (window.Telegram.WebApp) {
            const telegramUser = Telegram.WebApp.initDataUnsafe.user;
            if (telegramUser && telegramUser.photo_url) {
                // اگر تصویر پروفایل موجود است، آن را بارگذاری کنید
                document.getElementById('telegram-profile').src = telegramUser.photo_url;
            } else {
                // اگر کاربر پروفایل ندارد یا مشکلی وجود دارد
                document.getElementById('telegram-profile').src = 'default-profile.png';
            }
        } else {
            console.log('Not in Telegram WebApp environment');
        }
    </script>
</body>
</html>
