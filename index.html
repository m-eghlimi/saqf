<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAQF Web App</title>

    <!-- فراخوانی کتابخانه تلگرام -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- استایل‌های CSS -->
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .light-mode {
            background-color: white;
            color: black;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .profile-icon, .app-logo {
            position: fixed;
            top: 15px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
        }
        .profile-icon {
            left: 15px;
            background-color: rgb(255, 255, 255);
        }
        .app-logo {
            right: 15px;
            background-color: rgb(0, 0, 0);
        }
        .profile-icon img, .app-logo img {
            width: 47px;
            height: 47px;
            border-radius: 50%;
            object-fit: cover;
        }
        .app-logo img {
            width: 50px;
            height: 50px;
        }
        .container {
            display: flex;
            padding: 65px 15px 4px;
            justify-content: space-between;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }
        .MindContent {
            flex: none;
            width: 90vw;
            max-width: 500px;
            height: 35vh;
            margin: 15px 4px;
            background-color: #a89999;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            scroll-snap-align: center;
        }
        @media (max-width: 600px) {
            .MindContent {
                width: 95vw;
                height: 35vh;
                margin: 15px 4px;
            }
        }
        @media (min-width: 1025px) {
            .MindContent {
                width: 500px;
                height: 350px;
                margin: 20px 10px;
            }
        }
        .dark-mode .top-nav {
            background-color: #333;
        }
        .dark-mode .MindContent {
            background-color: #333;
            color: white;
        }
        .username-display {
            position: fixed;
            top: 50px;
            left: 65px;
            font-size: 0.8rem;
            font-weight: bold;
            color: #7459ed;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="app-logo">
        <img src="https://raw.githubusercontent.com/m-eghlimi/saqf/main/path/to/5859574370006057418.jpg" alt="logo">
    </div>
    <div class="profile-icon">
        <img id="telegram-profile" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Profile">
    </div>
    <div id="username" class="username-display"></div>

    <div class="container">
        <div class="MindContent"></div>
        <div class="MindContent"></div>
        <div class="MindContent"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.body.classList.add(isDarkMode ? 'dark-mode' : 'light-mode');

            if (window.Telegram.WebApp) {
                const telegramUser = Telegram.WebApp.initDataUnsafe.user;
                const profileImg = document.getElementById('telegram-profile');
                const usernameDisplay = document.getElementById('username');

                if (telegramUser && telegramUser.photo_url) {
                    profileImg.src = telegramUser.photo_url;
                } else {
                    profileImg.src = 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
                }

                if (telegramUser && telegramUser.username) {
                    usernameDisplay.textContent = `@${telegramUser.username}`;
                } else {
                    usernameDisplay.textContent = 'سقف';
                }
            } else {
                console.log('Not in Telegram WebApp environment');
                document.getElementById('username').textContent = 'سقف';
            }
        });
    </script>
</body>
</html>
