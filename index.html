<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وب اپ تلگرام</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: 'Vazir', sans-serif;
            background-color: white;
            color: black;
            transition: all 0.3s ease;
        }

        .dark-mode {
            background-color: black;
            color: white;
        }

        .theme-switch {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }

        .coming-soon {
            font-size: 2rem;
            margin: 20px 0;
        }

        .telegram-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0088cc;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .telegram-btn:hover {
            background-color: #0077bb;
        }

        .telegram-btn .icon {
            margin-left: 10px;
            width: 20px;
            height: 20px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="theme-switch" id="theme-switch">
        <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg>
    </div>

    <div class="coming-soon">
        Coming Soon
    </div>

    <a href="http://t.me/saqf_channel" class="telegram-btn">
        کانال تلگرام ما
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo" class="icon">
    </a>

    <footer>
        © 2024 تمامی حقوق محفوظ
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const themeSwitch = document.getElementById('theme-switch');
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');

            // بررسی پارامترهای تم ارسال شده توسط تلگرام
            const telegramThemeParams = Telegram.WebApp.themeParams;

            if (telegramThemeParams) {
                // اگر تم دارک است، کلاس dark-mode اضافه شود
                if (telegramThemeParams.theme === "dark") {
                    body.classList.add("dark-mode");
                    themeIcon.setAttribute("fill", "white");
                    themeIcon.setAttribute("stroke", "white");
                }
            }

            // فانکشن برای تغییر تم توسط کاربر
            function toggleTheme() {
                body.classList.toggle('dark-mode');
                if (body.classList.contains('dark-mode')) {
                    themeIcon.setAttribute("fill", "white");
                    themeIcon.setAttribute("stroke", "white");
                } else {
                    themeIcon.setAttribute("fill", "none");
                    themeIcon.setAttribute("stroke", "black");
                }
            }

            // تخصیص فانکشن تغییر تم به دکمه
            themeSwitch.addEventListener('click', toggleTheme);
        });
    </script>
</body>
</html>
