<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAQF Web App</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: 'Vazir', Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh; /* اطمینان از پر شدن کامل صفحه */
        }
        .light-mode {
            background-color: white;
            color: black;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .top-nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 1;
        }
        .top-nav .profile-icon {
            cursor: pointer;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            transition: background-color 0.3s;
            margin-right: 40px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .top-nav .profile-icon img {
            width: 90%;
            height: 90%;
            border-radius: 50%;
        }
        .top-nav .profile-icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .main-content {
            padding-top: 60px;
            text-align: center;
        }
        .custom-box {
            width: 90%;
            height: 200%;
            background-color: red;
            margin: 1em;
            border-radius: 50% 20% / 10% 40%;
        }
    </style>
</head>
<body class="light-mode">
    <div class="top-nav">
        <div class="profile-icon">
            <!-- آیکون دیفالت پروفایل -->
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="User Profile">
        </div>
    </div>
    <div class="main-content">
        <div class="custom-box">
                <h4>box1</h4>
            </div>
    </div>
</body>
</html>
