    <body>
        <h1>در حال بروزرسانی</h1>
        <div class="button-container">
            <img src="https://img.icons8.com/ios-filled/50/000000/lock.png" alt="قفل" class="lock-icon" onclick="checkAdmin()">
        </div>
    
        <script>
            async function checkAdmin() {
                const botToken = 'YOUR_BOT_TOKEN'; // اینجا توکن ربات خود را قرار دهید
                const user = window.Telegram.WebApp.initDataUnsafe.user;
    
                if (!user) {
                    alert("شما وارد نشده‌اید!");
                    return;
                }
    
                try {
                    // دریافت اطلاعات ربات از API تلگرام
                    const response = await fetch(`https://api.telegram.org/bot${botToken}/getWebhookInfo`);
                    const data = await response.json();
    
                    if (data.ok) {
                        const botOwnerId = user.id; // شناسه صاحب ربات را از اطلاعات کاربر فعلی می‌گیریم
    
                        // بررسی اینکه آیا کاربر فعلی صاحب ربات است یا نه
                        if (botOwnerId) {
                            window.location.href = "/admin.html";  // هدایت به صفحه ادمین اگر ادمین بود
                        } else {
                            alert("شما دسترسی ندارید!");
                        }
                    } else {
                        alert("خطایی در دریافت اطلاعات ربات رخ داده است.");
                    }
                } catch (error) {
                    alert("مشکلی در ارتباط با سرور رخ داده است.");
                }
            }
        </script>
